<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Filtar por Nome e Telefone"
          [(ngModel)]="filtroLista"
        />
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/intencao/detalhe">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>
  <table class="table table-stripped table-rover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th class="d-none d-md-table-cell">Telefone</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="intencoes && intencoes.length">
      <tr
        *ngFor="let intencao of intencoesFiltradas"
        (click)="detalheIntencao(intencao.idIntencao)"
        style="cursor: pointer"
      >
        <td>{{ intencao.idIntencao }}</td>
        <td>{{ intencao.cliente.nome }}</td>
        <td class="d-none d-md-table-cell">{{ intencao.cliente.telefone }}</td>
        <td>
          <button
            type="button"
            class="btn btn-danger btn-lg"
            tooltip="Deletar"
            (click)="openModal($event, template, intencao.idIntencao)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!intencoes.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhuma intenção encontrada</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer excluir essa intenção?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      Não
    </button>
  </div>
</ng-template>
