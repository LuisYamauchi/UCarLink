<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
        <input type="text" class="form-control" placeholder="Filtar por Nome e Telefone" [(ngModel)]="filtroLista">
        <!-- <button class="btn btn-outline-sucesses">Buscar</button> -->
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/clientes/detalhe">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>
  <!-- <h3>Filtro: {{filtroLista}}</h3> -->
  <table class="table table-stripped table-rover">
    <thead class="thead-dark">
      <tr>
        <!-- <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">
        <i class="exibirImagem ? 'fa fa-eye-slash': 'fa fa-eye'"></i>
          {{exibirImagem ? 'ocultar': 'exibir'}}</button>
      </th> -->
        <th>#</th>
        <th>Nome</th>
        <th class="d-none d-md-table-cell">Telefone</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="clientes && clientes.length">
      <tr *ngFor="let cliente of clientesFiltrados" (click)="detalheCliente(cliente.idCliente)" style="cursor: pointer;">
        <!-- <td>
        <img [collapse]="!exibirImagem"
             [isAnimated]="true"
          src="https://blogs.opovo.com.br/artesanatodamente/wp-content/uploads/sites/52/2018/08/Esqueceram-de-Mim-740x555.jpg"
          alt="" [style.width.px]="widthImg" [style.margin.px]="marginImg">
      </td> -->
        <td>{{cliente.idCliente}}</td>
        <td>{{cliente.nome}}</td>
        <td class="d-none d-md-table-cell">{{cliente.telefone}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-lg" tooltip="Deletar" (click)="openModal(template)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!clientes.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum cliente encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>

</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer excluir esse cliente?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
  </div>
</ng-template>
