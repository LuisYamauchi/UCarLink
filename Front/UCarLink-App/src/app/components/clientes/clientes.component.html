<h2>Clientes</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
      >
    <!-- <button class="btn btn-outline-sucesses">Buscar</button> -->
  </div>
</div>
<!-- <h3>Filtro: {{filtroLista}}</h3> -->
<table class="table table-stripped">
  <thead class="thead-dark">
    <tr>
      <!-- <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">
        <i class="exibirImagem ? 'fa fa-eye-slash': 'fa fa-eye'"></i>
          {{exibirImagem ? 'ocultar': 'exibir'}}</button>
      </th> -->
      <th>#</th>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="clientes && clientes.length">
    <tr *ngFor="let cliente of clientesFiltrados">
      <!-- <td>
        <img [collapse]="!exibirImagem"
             [isAnimated]="true"
          src="https://blogs.opovo.com.br/artesanatodamente/wp-content/uploads/sites/52/2018/08/Esqueceram-de-Mim-740x555.jpg"
          alt="" [style.width.px]="widthImg" [style.margin.px]="marginImg">
      </td> -->
      <td>{{cliente.idCliente}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.telefone}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
          </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Deletar" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
          </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!clientes.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum cliente encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

  <p><b>Nome:</b>{{cliente.nome}}</p>
  <p><b>Telefone:</b>{{cliente.telefone}}</p>
  <hr>
</div> -->


<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer excluir esse cliente?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
